<form>
    <mat-form-field>
        <input matInput type="text" required placeholder="Username" #username />
    </mat-form-field>

    <mat-form-field>
        <input matInput type="password" required placeholder="Password" #password />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onLogin(username.value, password.value)">
        Login
    </button>
</form>
